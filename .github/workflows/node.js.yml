name: Industrial CI Pipeline

on:
  pull_request:
    branches: [develop, main]
  push:
    branches:
      - develop
      - main
      - release/*
      - hotfix/*
      - feature/*
      - bugfix/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Building application"
          ./gradlew build || npm install && npm run build

  unit_tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          echo "Running unit tests"
          ./gradlew test || npm test

  lint_and_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Lint & security scan
        run: |
          echo "Running lint"
          npm run lint || true
          echo "Running security scan"
          npm audit || true

  deploy_dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: [unit_tests, lint_and_scan]
    steps:
      - name: Deploy to DEV
        run: echo "Deploying to DEV environment"

  deploy_uat:
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    needs: [unit_tests, lint_and_scan]
    steps:
      - name: Deploy to UAT
        run: echo "Deploying to UAT environment"

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [unit_tests, lint_and_scan]
    steps:
      - name: Deploy to PROD
        run: echo "Deploying to PRODUCTION"
